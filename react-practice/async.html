      function increase(number) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            const result = number + 10;
            if (result > 50) {
              const e = new Error("Number Too Big");
              return reject(e);
            }
            resolve(result);
          }, 1000);
        });
      }
